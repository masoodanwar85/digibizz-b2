<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
	</head>
	<body>
		<!-- style is the combination of propertyName and property Value -->
		<h1 style="color:red;">This is h1 Element</h1>
		<p style="text-align:center;color:aqua;font-weight:bold;">Cascading Style Sheet (CSS)</p>
		<h5>Pattern: propertyName:propertyValue;</h5>
		<h5>PropertyName: text-align</h5>
		<h5>PropertyValues: (left | right | center | justify) </h5>
		<h4 class=>This is a text</h4>
	</body>
</html>
