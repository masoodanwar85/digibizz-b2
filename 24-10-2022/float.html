<!DOCTYPE html>
<html>
	<head>
		<title>Float</title>
		<style>
			.box {
				background-color: black;
				color: white;
				height: 200px;
			}
			.left {
				background-color: pink;
				padding: 5px;
				width: 200px;
				float: left;
			}
			.right {
				background-color: blue;
				padding: 5px;
				width: 500px;
				height: 100px;
				float:right;
			}
			span {
				display: block;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				Left Div
			</div>
			<div class="right">
				Right Div
			</div>
		</div>

		<span>This is span element</span>
	</body>
</html>
