<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style>
			.parent {
				background-color: green;
				color: white;
			}
			/*
				It will target all descendents divs
			*/
			.parent div {
				text-align: center;
			}
			/*
				It will target direct descendents divs
			*/
			.parent>div {
				width: 50px;
				height: 50px;
				margin: 70px;
				background-color: grey;
			}

			/*
				It will target direct descendents within other descendent div
			*/
			.parent>div>div {
				color: blue;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div>
				1
				<div>Inner</div>
			</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>
