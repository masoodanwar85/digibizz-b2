<!DOCTYPE html>
<html>
	<head>
		<title>Template Conversion</title>
		<style>
			body {background-color: green;}
			.row-1 {height: 100px;border: 5px solid grey;}
			.header {float: left; width: 75%;border-right: 5px solid grey;height: 100px;}
			.ads {float:right; width: 20%;}

			.row-2 { height: 300px;border: 5px solid grey;}
			.nav {float:left; width: 19.5%;min-height: 300px;border-right: 5px solid grey;}
			.right-content {float:right; width: 80%;}
			.article {min-height: 240px;border-bottom: 5px solid grey;}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="row-1">
				<div class="header">Header</div>
				<div class="ads">Ads</div>
			</div>
			<div class="row-2">
				<div class="nav">
					Nav
				</div>
				<div class="right-content">
					<div class="article">Article</div>
					<div class="footer">Footer</div>
				</div>
			</div>
		</div>
	</body>
</html>
