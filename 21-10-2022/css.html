<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
	</head>
	<body>
		<h1>Multiple Methods to define CSS Styles</h1>
		<ol>
			<li>Inline</li>
			<li>Internal</li>
			<li>External</li>
		</ol>
		<h2>Inline Method &copy;</h2>
		<p style="background-color: grey;color: white;">This is a paragraph</p>
		<code style="margin-left:50px;">
			&lt;p <span style="color: red;">style="background-color: grey;color: white;"</span>&gt;This is a paragraph&lt;/p&gt;
		</code>
	</body>
</html>
