<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
	</head>
	<body>
		<div style="height: 200px;background-color: #d3d3d3;">
			<div style="height: 180px;width: 50%;background-color: blue;float:left;">
				This is is the content of left div
			</div>
			<div style="height: 180px;width: 20%;background-color: red;float:right;">
				This is is the content of right div
			</div>
			<div style="clear:both;"></div>
			<div style="height: 180px; width: 30%; background-color: green;float:left;">
				This is green div content
			</div>
		</div>
	</body>
</html>
